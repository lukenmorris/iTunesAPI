<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>ITunes API Project</title>

</head>

<body>
<h1>Artist's Top iTunes Songs</h1>

<select id="artist">
    <option value="selectArtist">Select an Artist</option>
    <option value="The Weeknd">The Weeknd</option>
    <option value="Travis Scott">Travis Scott</option>
    <option value="DaBaby">DaBaby</option>
    <option value="Post Malone">Post Malone</option>
    <option value="Billie Elish">Billie Elish</option>
    <option value="Drake">Drake</option>
</select>

<select id="number">
    <option value="selectNumResults">How Many Results?</option>
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
</select>

<button id="search">Search Artist's Top Songs</button>

<div id="list"></div>

<div id="error"></div>

</body>


</html>
